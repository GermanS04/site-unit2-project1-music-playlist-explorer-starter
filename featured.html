<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Featured Playlist</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="styleFeatured.css">
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Music Playlist Featured</h1>
            <a href="index.html">
                <button>Explorer</button>
            </a>
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="container-playlist-card">
                <div class="playlist-card">
                    <div class="container-playlist-card-img">
                        <img class="playlist-card-img" src="assets/img/playlist.png">
                    </div>
                    <div class="container-playlist-card-description">
                        <p class="playlist-title">Late Night Drive</p>
                        <p class="playlist-creator">Created by Melody Haven</p>
                    </div>
                </div>
            </div>
            <div class="container-playlist-songs">
                <div class="container-songs-list">
                    <ul>
                        <li>
                            <div class="song">
                                <img class="song-img" src="assets/img/song.png">
                                <div class="song-details">
                                </div>
                                <div class="song-minutes">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="container-location">
                <h2>Address</h2>
                <p>1 Hacker Way</p>
                <p>Menlo Park</p>
                <p>California, United States</p>
                <p>94025</p>
            </div>
            <div class="container-socials">
                <h1>German Salas Martinez</h1>
            </div>
        </div>
    </footer>

    <script src="data/data.js"></script>
    <script src="scriptFeatured.js"></script>

</body>
</html>
